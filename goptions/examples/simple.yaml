# Example configuration file for the GOptions framework.
#
# This file demonstrates:
# - a scalar option (runno)
# - a structured option expressed as a sequence of maps (gparticle)
# - a structured option used as a "key/value list" (verbosity)

runno: 14

gparticle:
  - name: e-
    p: 1500
    theta: 23.0
  - name: proton
    p: 1900
    multiplicity: 4

verbosity:
  - ghits: 2
