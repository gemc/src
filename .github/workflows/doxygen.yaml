name: Doxygen

on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # Only run workflow when a commit is pushed to a PR branch
      # Instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        class: [goptions]
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora36
    name: ${{ matrix.class }} Doxy
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Run Doxygen
        run: |
          ./ci/doxygen.sh ${{ matrix.class }}
          pwd
          mv ${{ matrix.class }}/html pages
      - name: Upload HTML code as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello
          retention-days: 3
          path: pages/

  deploy:
    name: Deploy Doxygen
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: deployment
        id: deployment
        uses: actions/deploy-pages@v4
        with:
            artifact_name: hello
            # branch: main
            token: ${{ secrets.GH_TOKEN }}
