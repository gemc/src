name: Doxygen

on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_test:
    strategy:
      # max-parallel: 4
      matrix:
        class: [ goptions ]
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora36
    continue-on-error: true
    name: ${{ matrix.class }} Doxy

    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Doxygen ${{ matrix.class }}
        run: |
          ./ci/doxygen.sh ${{ matrix.class }}
