name: Doxygen

on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # Only run workflow when a commit is pushed to a PR branch
      # Instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        class: [goptions]
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora36
    name: ${{ matrix.class }} Doxy
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Run Doxygen
        run: |
          ./ci/doxygen.sh ${{ matrix.class }}
          pwd
          mkdir -p pages
          mv ${{ matrix.class }} pages

  upload_pages:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-pages-artifact@v3
        with:
          retention-days: 3
          path: pages/

  deploy:
    needs: upload_pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Doxygen
        id: deployment
        uses: actions/deploy-pages@v4
        with:
            artifact_name: hello
