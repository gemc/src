name: Doxygen

on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      # max-parallel: 4
      matrix:
        class: [ goptions ]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora36
    continue-on-error: true
    name: ${{ matrix.class }} Doxy
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Doxygen ${{ matrix.class }}
        run: |
          ./ci/doxygen.sh ${{ matrix.class }}
          pwd
          ls -lR ${{ matrix.class }}
      - name: upload build log artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: upload {{ matrix.class }}
          retention-days: 1
          path: ${{ matrix.class }}/html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
