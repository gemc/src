name: Doxygen
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build-doxygen:
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora40
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Run Doxygen
        run: |
          ./ci/doxygen.sh
          ls -lR pages/
      - uses: actions/upload-pages-artifact@v4
        with:
          retention-days: 3
          path: pages/

  deploy-doxygen:
    needs: build-doxygen
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## Doxygen deployed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- URL: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> "$GITHUB_STEP_SUMMARY"
