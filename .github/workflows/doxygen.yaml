name: Doxygen
permissions:
  contents: read
  pull-requests: write

on:
  # Triggers the workflow on all pushes
  push:
    branches:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-doxygen:
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora40
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Run Doxygen
        run: |
          ./ci/doxygen.sh
          ls -lR pages/
      - uses: actions/upload-pages-artifact@v3
        with:
          retention-days: 3
          path: pages/

  deploy-doxygen:
    needs: build-doxygen
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: deployment
        id: deployment
        uses: actions/deploy-pages@v4
