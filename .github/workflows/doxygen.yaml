name: Doxygen

on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      # max-parallel: 4
      matrix:
        class: [ goptions ]
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora36
    continue-on-error: true
    name: ${{ matrix.class }} Doxy

    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Doxygen ${{ matrix.class }}
        run: |
          ./ci/doxygen.sh ${{ matrix.class }}

  # Deployment job
  deploy:
    strategy:
      # max-parallel: 4
      matrix:
        class: [ goptions ]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: ${{ matrix.class }}/html
          config_file: ${{ matrix.class }}/Doxyfile
