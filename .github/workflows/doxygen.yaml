name: Doxygen

on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        class: [ goptions ]
    runs-on: ubuntu-latest
    container: jeffersonlab/base:fedora36
    name: ${{ matrix.class }} Doxy
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Doxygen ${{ matrix.class }}
        run: |
          ./ci/doxygen.sh ${{ matrix.class }}
          pwd
          ls -lR ${{ matrix.class }}
          chmod -R a+rX ${{ matrix.class }}/html
      - name: Upload html code as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          retention-days: 3
          path: ${{ matrix.class }}/html

  deploy:
    needs: build
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      pages: write
      id-token: write
    strategy:
      matrix:
        class: [ goptions ]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
          preview: false
