[built-in options]
; core
buildtype = 'release'
# optimization = '2'
cpp_std = 'c++20'
b_lundef = 'false'   # do not use  -Wl,--no-undefined when linking
b_asneeded = 'false' # do not use  -Wl,--no-as-needed when linking
; b_lto = 'true'       # use link time optimization
default_library = 'static'
b_staticpic = 'true' # create static libraries with PIC
b_pie = 'true'       # create position independent executables
b_pgo = 'generate'   # use profile guided optimization. Not sure why but this seems to help ubuntu compilation speed
