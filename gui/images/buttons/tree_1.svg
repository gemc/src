    <!-- Body -->
    <rect x="10" y="16" width="12" height="8" fill="none" stroke="currentColor" stroke-width="1"/>
    <!-- Bottom ellipse -->
    <ellipse cx="16" cy="24" rx="6" ry="3" fill="none" stroke="currentColor" stroke-width="1"/>

    <!-- Tree structure to the right -->
    <!-- Vertical spine -->
    <line x1="28" y1="14" x2="28" y2="26" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>

    <!-- Branch 1 -->
    <line x1="28" y1="18" x2="34" y2="18" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
