    <!-- Branch 2 -->
    <line x1="28" y1="22" x2="34" y2="22" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
    <circle cx="36" cy="22" r="1.5" fill="none" stroke="currentColor" stroke-width="1"/>

