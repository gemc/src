<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dialog container: blue background with white border for the selected state -->
    <rect x="6" y="6" width="36" height="36" rx="3" fill="#aaddff" stroke="currentColor" stroke-width="1"/>

    <!-- Title Bar -->
    <line x1="6" y1="12" x2="42" y2="12" stroke="currentColor" stroke-width="1"/>

    <!-- Prompt Element: a simple command prompt symbol in the center -->
    <text x="24" y="25" text-anchor="middle" fill="currentColor" font-size="10" font-family="Mono">
        &gt;_
    </text>

    <!-- Centered Text Label "G4Dialog" -->
    <text x="24" y="38" text-anchor="middle" fill="currentColor" font-size="8" font-family="Arial">
        G4Dialog
    </text>
</svg>
