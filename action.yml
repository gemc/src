# action.yml
name: 'GEMC-CI'
description: 'GEMC Continuous Integration'
inputs:
  validation-type:  # all, overlaps
    description: 'Type of validation to perform'
    required: true
    default: 'all'
outputs:
  time:
    description: 'The time of the test'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.validation-type }}
